<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login – DGUVMS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background:#111; color:white; font-family:sans-serif;">
  <div style="max-width: 400px; margin: 100px auto; padding: 2rem; background: #222; border-radius: 10px;">
    <h2>🔐 DGUVMS Login</h2>
    {% if fehler %}
      <p style="color: red;">❌ Benutzername oder Passwort falsch!</p>
    {% endif %}
    <form method="post">
      <input name="benutzer" placeholder="Benutzername" required>
      <input type="password" name="passwort" placeholder="Passwort" required>
      <button type="submit">Anmelden</button>
    </form>
  </div>
</body>
</html>
